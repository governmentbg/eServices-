ldap.usePasswordModifyExtendedOp.tooltip=Използвайте разширената операция за промяна на LDAPv3 парола (RFC-3062). Разширената операция за промяна на паролата обикновено изисква потребителят на LDAP вече да има парола в LDAP сървъра. Така че, когато това се използва със 'Sync Registrations', може да е добре да добавите и 'Hardcoded LDAP attribute mapper' с произволно генерирана първоначална парола.
username-ldap-attribute=Потребителско име LDAP атрибут
ldap-attribute-name-for-username=Име на LDAP атрибут за потребителско име
username-ldap-attribute.tooltip=Име на LDAP атрибута, който отговаря на потребителско име в Keycloak. За много доставчици на LDAP сървъри може да бъде 'uid'. За Active Directory може да бъде 'sAMAccountName' или 'cn'. Атрибутът трябва да бъде попълнен за всички потребителски записи на LDAP, които искате да импортирате от LDAP в Keycloak.
