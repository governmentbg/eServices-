ldap-attribute-name-for-user-rdn=Име на LDAP атрибут за потребителски RDN
rdn-ldap-attribute.tooltip=Име на LDAP атрибут, който се използва като RDN (топ атрибут) на типичния потребителски DN. Обикновено това е същото като LDAP атрибута на потребителското име, но не е задължителен. Например за Active Directory е обичайно да се използва 'cn' като RDN атрибут, когато атрибутът потребителско име може да бъде 'sAMAccountName'.
uuid-ldap-attribute=UUID LDAP атрибут
ldap-attribute-name-for-uuid=Име на LDAP атрибут за UUID
uuid-ldap-attribute.tooltip=Име на LDAP атрибут, който се използва като уникален идентификатор на обект (UUID) за обекти в LDAP. За много доставчици на LDAP сървъри това е 'entryUUID'; някои обаче са различни. Например за Active Directory трябва да бъде 'objectGUID'. Ако вашият LDAP сървър не поддържа понятието UUID, можете да използвате всеки друг атрибут, за който се предполага, че е уникален сред потребителите на LDAP в дървото. Например 'uid' или 'entryDN'.
