edit-mode=Режим на редактиране
edit-mode.tooltip=READ_ONLY означава, че актуализациите на паролата не са разрешени и потребителят винаги се удостоверява с парола за Kerberos. UNSYNCED означава, че потребителят може да промени паролата в базата данни Keycloak и тази ще се използва вместо паролата на Kerberos
ldap.edit-mode.tooltip=READ_ONLY е LDAP хранилище само за четене. WRITABLE означава, че данните ще бъдат синхронизирани обратно с LDAP при поискване. UNSYNCED означава, че потребителските данни ще бъдат импортирани, но не и синхронизирани обратно с LDAP.
