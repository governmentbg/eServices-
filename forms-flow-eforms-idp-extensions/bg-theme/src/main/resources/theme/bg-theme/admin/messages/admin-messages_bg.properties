view-authz-group-scope-description=Политики, които решават дали администратор може да види тази група
view-members-authz-group-scope-description=Правила, които решават дали администраторът може да преглежда членовете на тази група
token-exchange-authz-client-scope-description=Политики, които решават на кои клиенти е разрешено да обменят токени за токен, който е насочен към този клиент.
token-exchange-authz-idp-scope-description=Политики, които решават на кои клиенти е разрешено да обменят токени за външен токен, издаден от този доставчик на самоличност.
manage-authz-client-scope-description=Политики, които решават дали администратор може да управлява този клиент
configure-authz-client-scope-description=Намалени разрешения за управление за администратор. Не може да задава обхват, шаблон или картографи на протокол.
view-authz-client-scope-description=Правила, които решават дали администратор може да види този клиент
map-roles-authz-client-scope-description=Политики, които решават дали администраторът може да картографира роли, дефинирани от този клиент
map-roles-client-scope-authz-client-scope-description=Политики, които решават дали един администратор може да прилага роли, определени от този клиент, към клиентския обхват на друг клиент
map-roles-composite-authz-client-scope-description=Политики, които решават дали един администратор може да прилага роли, дефинирани от този клиент като съставна, към друга роля
map-role-authz-role-scope-description=Политики, които решават дали администраторът може да съпостави тази роля с потребител или група
map-role-client-scope-authz-role-scope-description=Политики, които решават дали администраторът може да приложи тази роля към клиентския обхват на клиента
map-role-composite-authz-role-scope-description=Политики, които решават дали един администратор може да приложи тази роля като съставна към друга роля
manage-group-membership-authz-users-scope-description=Политики, които решават дали администратор може да управлява членството в групата за всички потребители в сферата. Това се използва във връзка със специфична групова политика
impersonate-authz-users-scope-description=Правила, които решават дали администраторът може да се представя за други потребители
map-roles-authz-users-scope-description=Политики, които решават дали администраторът може да картографира роли за всички потребители
user-impersonated-authz-users-scope-description=Политики, които решават кои потребители могат да бъдат имитирани. Тези правила се прилагат към потребителя, който се представя под чужда самоличност.
manage-membership-authz-group-scope-description=Правила, които решават дали администратор може да добавя или премахва потребители от тази група
manage-members-authz-group-scope-description=Правила, които решават дали администратор може да управлява членовете на тази група

# KEYCLOAK-6771 Certificate Bound Token
# https://tools.ietf.org/html/draft-ietf-oauth-mtls-08#section-3
advanced-client-settings=Разширени настройки
advanced-client-settings.tooltip=Разширете тази секция, за да конфигурирате разширени настройки на този клиент
tls-client-certificate-bound-access-tokens=OAuth 2.0 Взаимен TLS Сертификат Обвързан Токен за Достъп Разрешен
tls-client-certificate-bound-access-tokens.tooltip=Това позволява поддръжка за OAuth 2.0 Взаимни TLS сертификати, обвързани с токени за достъп, което означава, че keycloak свързва токен за достъп (access token) и токен за опресняване (refresh token) с X.509 сертификат на клиент, изискващ токен, обменен във взаимен TLS между крайната точка на токена (token endpoint) на keycloak и този клиент. Тези токени могат да се третират като токени на притежател на ключ (Holder-of-Key) вместо токени на приносител (bearer tokens).
subjectdn=Субект DN
subjectdn-tooltip=Регулярен израз за валидиране на DN на субекта в клиентския сертификат. Използвайте "(.*?)(?:$)", за да съпоставите всички видове изрази.

pkce-code-challenge-method=Доказателствен ключ за метод за предизвикателство за код за обмен
pkce-code-challenge-method.tooltip=Изберете кой метод за предизвикване на код за PKCE се използва. Ако не е посочено, keycloak не прилага PKCE към клиент, освен ако клиентът не изпрати заявка за упълномощаване с подходящ кодово предизвикателство и метод за обмен на код.

key-not-allowed-here=Ключ '{{character}}' не е разрешен тук.

# KEYCLOAK-10927 Implement LDAPv3 Password Modify Extended Operation
advanced-ldap-settings=Разширени настройки
ldap-query-supported-extensions=Поддържани разширения за заявка
ldap-query-supported-extensions.tooltip=Това ще потърси LDAP сървър за поддържани разширения, контроли и функции. След това някои разширени настройки на доставчика на LDAP ще бъдат автоматично конфигурирани въз основа на възможностите/разширенията/функциите, поддържани от LDAP сървъра. Например, ако разширението LDAPv3 Password Modify се поддържа от LDAP сървъра, съответният превключвател ще бъде активиран за доставчика на LDAP.

