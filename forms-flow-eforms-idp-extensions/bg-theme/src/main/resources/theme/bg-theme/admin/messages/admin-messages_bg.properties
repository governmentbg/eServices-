action-token-generated-by-user-lifespan=Продължителност на действие, инициирано от потребителя
action-token-generated-by-user-lifespan.tooltip=Максималното време преди разрешението за действие, изпратено от потребител (като имейл за забравена парола), да изтече. Препоръчва се тази стойност да бъде кратка, тъй като се очаква потребителят да реагира бързо на самостоятелно създадено действие.
saml-assertion-lifespan=Продължителност на живота на твърдението
saml-assertion-lifespan.tooltip=Продължителност на живота, зададена в условията за потвърждаване на SAML. След това време твърдението ще бъде невалидно. Атрибутът "SessionNotOnOrAfter" не се променя и продължава да използва времето "SSO Session Max", дефинирано на ниво област.

