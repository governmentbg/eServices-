use-truststore-spi=Използвайте Truststore SPI
ldap.use-truststore-spi.tooltip=Определя дали LDAP връзката ще използва SPI на truststore с доверието, конфигурирано в standalone.xml/domain.xml. „Винаги“ означава, че винаги ще го използва. „Никога“ означава, че няма да го използва. „Само за ldaps“ означава, че ще използва, ако URL адресът на връзката ви използва ldaps. Обърнете внимание, дори ако standalone.xml/domain.xml не е конфигуриран, ще се използват стандартните Java cacerts или сертификати, посочени от свойството 'javax.net.ssl.trustStore'.
