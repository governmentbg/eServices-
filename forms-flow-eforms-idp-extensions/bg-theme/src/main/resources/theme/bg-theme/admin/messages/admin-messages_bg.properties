offline-sessions=Офлайн сесии
sessions=Сесии
not-before=Не преди
not-before.tooltip=Оттеглете всички токени, издадени преди тази дата.
set-to-now=Задаване на сега
push=Натискане
push.tooltip=За всеки клиент, който има администраторски URL, го уведомете за новата политика за отмяна.

#Protocol Mapper
usermodel.prop.label=Свойство
usermodel.prop.tooltip=Име на метода на свойството в интерфейса на UserModel. Например, стойност на 'email' ще препраща към метода UserModel.getEmail().
usermodel.attr.label=Потребителски атрибут
usermodel.attr.tooltip=Име на съхранения потребителски атрибут, което е името на атрибут в картата на UserModel.attribute.
userSession.modelNote.label=Бележка за потребителската сесия
userSession.modelNote.tooltip=Име на съхранената бележка за потребителска сесия в картата UserSessionModel.note.
multivalued.label=Многозначно
multivalued.tooltip=Показва дали атрибутът поддържа множество стойности. Ако е вярно, списъкът с всички стойности на този атрибут ще бъде зададен като искане. Ако е false, само първата стойност ще бъде зададена като искане
aggregate.attrs.label=Агрегирани стойности на атрибута
aggregate.attrs.tooltip=Показва дали стойностите на атрибутите трябва да бъдат агрегирани с атрибутите на групата. Ако използвате OpenID Connect mapper, многозначната опция също трябва да бъде активирана, за да получите всички стойности. Дублираните стойности се отхвърлят и редът на стойностите не е гарантиран с тази опция.
selectRole.label=Изберете роля
selectRole.tooltip=Въведете роля в текстовото поле вляво или щракнете върху този бутон, за да прегледате и изберете ролята, която искате.
tokenClaimName.label=Име на искане за токен
tokenClaimName.tooltip=Име на претенцията за вмъкване в маркера. Това може да бъде напълно квалифицирано име като 'address.street'. В този случай ще бъде създаден вложен json обект. За да предотвратите влагането и буквално да използвате точката, избягайте от точката с обратна наклонена черта (\\.).
jsonType.label=Искане тип JSON
jsonType.tooltip=JSON тип, който трябва да се използва за попълване на json твърдението в маркера. long, int, boolean, String и JSON са валидни стойности.
includeInIdToken.label=Добавяне към ID токена
includeInIdToken.tooltip=Трябва ли искането да бъде добавено към идентификационния маркер?
includeInAccessToken.label=Добавяне към маркера за достъп
includeInAccessToken.tooltip=Трябва ли искането да бъде добавено към маркера за достъп?
includeInUserInfo.label=Добавяне към потребителска информация
includeInUserInfo.tooltip=Трябва ли искането да бъде добавено към потребителската информация?
usermodel.clientRoleMapping.clientId.label=Идентификатор на клиента
usermodel.clientRoleMapping.clientId.tooltip=Идентификатор на клиента за съпоставяне на роли. Само клиентските роли на този клиент ще бъдат добавени към токена. Ако това не е зададено, клиентските роли на всички клиенти ще бъдат добавени към токена.
usermodel.clientRoleMapping.rolePrefix.label=Префикс за ролята на клиента
usermodel.clientRoleMapping.rolePrefix.tooltip=Префикс за всяка клиентска роля (по избор).
usermodel.clientRoleMapping.tokenClaimName.tooltip=Име на иска за вмъкване в маркера. Това може да бъде напълно квалифицирано име като 'address.street'. В този случай ще бъде създаден вложен json обект. За да предотвратите влагането и буквално да използвате точката, избягайте от точката с обратна наклонена черта (\\.). Може да се използва специален токен ${client_id} и той ще бъде заменен от действителния клиентски идентификатор. Примерно използване е 'resource_access.${client_id}.roles'. Това е полезно, особено когато добавяте роли от всички клиенти (следователно превключвателят „Идентификатор на клиента“ не е зададен) и искате клиентските роли на всеки клиент да се съхраняват отделно.
usermodel.realmRoleMapping.rolePrefix.label=Префикс за роля в сферата
usermodel.realmRoleMapping.rolePrefix.tooltip=Префикс за всяка роля в сферата (по избор).
sectorIdentifierUri.label=URI на идентификатор на сектор
sectorIdentifierUri.tooltip=Доставчиците, които използват подвоени подстойности и поддържат динамична клиентска регистрация, ТРЯБВА да използват параметъра sector_identifier_uri. Той предоставя начин за група уебсайтове под общ административен контрол да имат последователни по двойки подстойности, независими от индивидуалните имена на домейни. Той също така предоставя начин на клиентите да променят домейни redirect_uri, без да се налага да пререгистрират всички свои потребители.
pairwiseSubAlgorithmSalt.label=Сол
pairwiseSubAlgorithmSalt.tooltip=Сол, използвана при изчисляване на двойния идентификатор на субекта. Ако се остави празно, ще се генерира сол.
аddressClaim.street.label=Име на потребителски атрибут за улица
addressClaim.street.tooltip=Име на потребителския атрибут, който ще бъде използван за съпоставяне с подзаявление 'street_address' вътре в искането за токен на 'address'. По подразбиране е „улица“.
addressClaim.locality.label=Име на потребителски атрибут за локалност
addressClaim.locality.tooltip=Име на потребителския атрибут, който ще бъде използван за съпоставяне с подиск за 'locality' в искането за токен за 'address'. По подразбиране е 'местност'.
addressClaim.region.label=Име на потребителски атрибут за регион
addressClaim.region.tooltip=Име на потребителския атрибут, който ще бъде използван за съпоставяне с подзаявка „регион“ в искането за токен „адрес“. По подразбиране е „регион“.
addressClaim.postal_code.label=Име на потребителски атрибут за пощенски код
addressClaim.postal_code.tooltip=Име на потребителския атрибут, който ще бъде използван за съпоставяне с подиск за 'postal_code' вътре в искането за токен на 'address'. По подразбиране е 'postal_code' .
addressClaim.country.label=Име на потребителски атрибут за държава
addressClaim.country.tooltip=Име на потребителския атрибут, който ще бъде използван за съпоставяне с подзаявка 'country' вътре в искането за токен на 'address'. По подразбиране е „държава“.
addressClaim.formatted.label=Име на потребителски атрибут за форматиран адрес
addressClaim.formatted.tooltip=Име на потребителския атрибут, който ще се използва за преобразуване на 'formatted' подзаявление в 'address' token иск. По подразбиране е „форматирано“.
include.client.audience.label=Включена клиентска аудитория
include.client.audience.tooltip=Идентификационният номер на клиента на посочения клиент за аудитория ще бъде включен в полето за аудитория (aud) на токена. Ако има съществуващи аудитории в токена, посочената стойност просто се добавя към тях. Той няма да отмени съществуващите аудитории.
include.custom.audience.label=Включена персонализирана аудитория
include.custom.audience.tooltip=Това се използва само ако „Включена клиентска аудитория“ не е попълнено. Посочената стойност ще бъде включена в полето за аудитория (aud) на токена. Ако има съществуващи аудитории в токена, посочената стойност просто се добавя към тях. Той няма да отмени съществуващите аудитории.

