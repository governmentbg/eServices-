client-scopes.evaluate.granted-realm-effective-roles=Предоставени ефективни роли в сферата
client-scopes.evaluate.granted-realm-effective-roles.tooltip=Клиентът има права за тези роли. Те ще бъдат в токена за достъп, издаден на този клиент, ако удостоверения потребител е член на тях
