clear-import=Изчистване на импорта
client-id.tooltip=Указва идентификатор, посочен в URI и токени. Например „моят клиент“. За SAML това е и очакваната стойност на издателя от заявките за authn
client.name.tooltip=Определя показваното име на клиента. Например „Моят клиент“. Поддържа и ключове за локализирани стойности. Например\: ${my_client}
client.enabled.tooltip=Клиентите с увреждания не могат да инициират влизане или да получат токени за достъп.
alwaysDisplayInConsole=Винаги показвай в конзолата
alwaysDisplayInConsole.tooltip=Винаги изброявайте този клиент в конзолата на акаунта, дори ако потребителят няма активна сесия.
consent-required=Изисква се съгласие
consent-required.tooltip=Ако е активирано, потребителите трябва да се съгласят с клиентски достъп.
client.display-on-consent-screen=Показване на клиента на екрана за съгласие
client.display-on-consent-screen.tooltip=Приложимо само ако е включено Изисква се съгласие. Ако този превключвател е изключен, екранът за съгласие ще съдържа само съгласията, съответстващи на конфигурирани клиентски обхвати. Ако е включено, ще има и един елемент на екрана за съгласие за самия този клиент
client.consent-screen-text=Текст на екрана за съгласие на клиента
client.consent-screen-text.tooltip=Приложимо само ако 'Показване на клиента на екрана за съгласие' е включено за този клиент. Съдържа текста, който ще бъде на екрана за съгласие относно разрешенията, специфични само за този клиент
client-protocol=Протокол на клиента
client-protocol.tooltip='OpenID connect' позволява на клиентите да проверяват самоличността на крайния потребител въз основа на удостоверяването, извършено от сървър за упълномощаване. 'SAML' позволява уеб-базирано удостоверяване и сценарии за упълномощаване, включително еднократно влизане между домейни (SSO) и използва токени за сигурност, съдържащи твърдения, за да предава информация.
access-type=Тип на достъп
access-type.tooltip='Поверителни' клиенти изискват тайна, за да инициират протокол за влизане. „Публичните“ клиенти не изискват тайна. Клиентите „само за носител“ са уеб услуги, които никога не инициират влизане.
standard-flow-enabled=Стандартният поток е активиран
standard-flow-enabled.tooltip=Това позволява стандартно удостоверяване на базата на пренасочване на OpenID Connect с авторизационен код. По отношение на спецификациите на OpenID Connect или OAuth2, това позволява поддръжка на „Поток на код за упълномощаване“ за този клиент.
implicit-flow-enabled=Неявният поток е разрешен
implicit-flow-enabled.tooltip=Това позволява поддръжка на OpenID Connect базирано на пренасочване удостоверяване без код за оторизация. По отношение на спецификациите на OpenID Connect или OAuth2, това позволява поддръжка на „Implicit Flow“ за този клиент.
direct-access-grants-enabled-enabled=Разрешения за директен достъп
direct-access-grants-enabled.tooltip=Това позволява поддръжка за директен достъп, което означава, че клиентът има достъп до потребителско име/парола на потребителя и го обменя директно със сървъра на Keycloak за токен за достъп. По отношение на спецификацията OAuth2, това позволява поддръжка на „Предоставяне на идентификационни данни на собственика на ресурса“ за този клиент.
service-accounts-enabled=Сервизните акаунти са активирани
service-accounts-enabled.tooltip=Позволява ви да удостоверите този клиент за Keycloak и да извлечете маркер за достъп, предназначен за този клиент. По отношение на спецификацията OAuth2, това позволява поддръжка на „Client Credentials Grant“ за този клиент.
include-authnstatement=Включване на AuthnStatement
include-authnstatement.tooltip=Трябва ли в отговорите за влизане да бъде включен израз, указващ метода и времевата марка?
include-onetimeuse-condition=Включване на условие за OneTimeUse
include-onetimeuse-condition.tooltip=Трябва ли условие за OneTimeUse да бъде включено в отговорите за влизане?
sign-documents=Подписване на документи
sign-documents.tooltip=Трябва ли SAML документите да бъдат подписани от областта?
sign-documents-redirect-enable-key-info-ext=Оптимизиране на търсене на ключ за ПРЕНАСЪВЯВАНЕ
sign-documents-redirect-enable-key-info-ext.tooltip=Когато подписвате SAML документи в REDIRECT обвързване за SP, което е защитено от адаптера Keycloak, трябва ли идентификаторът на ключа за подписване да бъде включен в съобщението на SAML протокола в елемента <Extensions> ? Това оптимизира валидирането на подписа, тъй като валидиращата страна използва един ключ, вместо да опитва всеки известен ключ за валидиране.
sign-assertions=Подписване на твърдения
sign-assertions.tooltip=Трябва ли да се подписват твърдения в SAML документи? Тази настройка не е необходима, ако документът вече се подписва.
signature-algorithm=Алгоритъм за подпис
signature-algorithm.tooltip=Алгоритъмът за подпис, който да се използва за подписване на документи.
canonicalization-method=Метод за канонизация
canonicalization-method.tooltip=Метод за канонизация за XML подписи.
encrypt-assertions=Шифроване на твърдения
encrypt-assertions.tooltip=Трябва ли SAML твърденията да бъдат криптирани с публичния ключ на клиента чрез AES?
client-signature-required=Изисква се клиентски подпис
client-signature-required.tooltip=Ще подпише ли клиентът своите saml заявки и отговори? И трябва ли да бъдат валидирани?
force-post-binding=Принудително POST обвързване
force-post-binding.tooltip=Винаги използвайте POST обвързване за отговори.
front-channel-logout=Изход от предния канал
front-channel-logout.tooltip=Когато е вярно, излизането изисква пренасочване на браузъра към клиента. Когато е false, сървърът извършва фоново извикване за излизане.
force-name-id-format=Формат на идентификатор на името на силата
force-name-id-format.tooltip=Игнорирайте заявения формат за тема на NameID и използвайте конфигуриран от администраторската конзола.
name-id-format=Формат на идентификатор на името
name-id-format.tooltip=Идентификационният формат на името, който да се използва за темата.
root-url=Основен URL
root-url.tooltip=Основен URL, добавен към относителни URL адреси
valid-redirect-uris=Валидни URI за пренасочване
valid-redirect-uris.tooltip=Валиден URI модел, към който браузърът може да пренасочи след успешно влизане или излизане. Разрешени са прости заместващи знаци, като например „http://example.com/*“. Относителният път също може да бъде определен като /my/relative/path/*. Относителните пътища са относителни към основния URL адрес на клиента или ако не е посочен, се използва root URL на сървъра за удостоверяване. За SAML трябва да зададете валидни модели на URI, ако разчитате на URL адреса на потребителската услуга, вграден в заявката за вход.
base-url.tooltip=URL по подразбиране за използване, когато сървърът за удостоверяване трябва да пренасочи или да се свърже обратно към клиента.
admin-url=URL на администратора
admin-url.tooltip=URL към администраторския интерфейс на клиента. Задайте това, ако клиентът поддържа REST API на адаптера. Този REST API позволява на сървъра за удостоверяване да прокарва политики за отмяна и други административни задачи. Обикновено това се задава на основния URL адрес на клиента.
master-saml-processing-url=Основният URL за обработка на SAML
master-saml-processing-url.tooltip=Ако е конфигуриран, този URL ще се използва за всяко обвързване както към услугите на потребителя за потвърждаване, така и към услугите за еднократно излизане. Това може да бъде отменено поотделно за всяко обвързване и услуга в конфигурацията на крайната точка на SAML Fine Grain.
idp-sso-url-ref=IDP иницииран SSO URL име
idp-sso-url-ref.tooltip=Име на URL фрагмент за референтен клиент, когато искате да направите SSO, иницииран от IDP. Ако оставите това празно, ще деактивирате SSO, иницииран от IDP. URL адресът, който ще препратите от вашия браузър, ще бъде: {server-root}/realms/{realm}/protocol/saml/clients/{client-url-name}
idp-sso-url-ref.urlhint=Целеви IDP иницииран SSO URL:
idp-sso-relay-state=IDP инициира SSO Relay State
idp-sso-relay-state.tooltip=Състояние на предаване, което искате да изпратите със SAML заявка, когато искате да направите SSO, иницииран от IDP.
web-origins=Уеб произход
web-origins.tooltip=Разрешени CORS произход. За да разрешите всички източници на валидни URI за пренасочване, добавете „+“. Това обаче не включва заместващия знак „*“. За да разрешите всички източници, изрично добавете „*“.
backchannel-logout-url=URL за излизане от обратния канал
backchannel-logout-url.tooltip=URL адрес, който ще накара клиента да излезе, когато заявка за излизане бъде изпратена до тази област (чрез end_session_endpoint). Ако се пропусне, в този случай на клиента няма да бъде изпратена заявка за излизане.
backchannel-logout-session-required=Задължителна сесия за излизане от обратния канал
backchannel-logout-session-required.tooltip=Указване дали иск (идентификатор на сесия) е включен в маркера за излизане, когато се използва URL адресът за излизане от обратния канал.
backchannel-logout-revoke-offline-sessions=Изход от обратния канал Отмяна на офлайн сесии
backchannel-logout-revoke-offline-sessions.tooltip=Указване дали събитие "revoke_offline_access" е включено в маркера за излизане, когато се използва URL адресът за излизане от обратния канал. Keycloak ще отмени офлайн сесиите, когато получи токен за излизане с това събитие.
fine-oidc-endpoint-conf=Конфигурация на Fine Grain OpenID Connect
fine-oidc-endpoint-conf.tooltip=Разширете този раздел, за да конфигурирате разширени настройки на този клиент, свързани с протокола OpenID Connect
access-token-signed-response-alg=Алгоритъм за подпис на токен за достъп
access-token-signed-response-alg.tooltip=JWA алгоритъм, използван за подписване на токени за достъп.
id-token-signed-response-alg=Алгоритъм за подпис на идентификатор
id-token-signed-response-alg.tooltip=JWA алгоритъм, използван за подписване на ID токени.
