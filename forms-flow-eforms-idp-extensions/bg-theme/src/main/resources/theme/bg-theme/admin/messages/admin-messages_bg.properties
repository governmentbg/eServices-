manage-authz-users-scope-description=Политики, които решават дали администратор може да управлява всички потребители в сферата
view-authz-users-scope-description=Политики, които решават дали администраторът може да преглежда всички потребители в сферата
permissions-enabled-role=Разрешенията са разрешени
permissions-enabled-role.tooltip=Определя дали са разрешени фини разрешения за управление на тази роля. Деактивирането ще изтрие всички текущи разрешения, които са били настроени.
manage-permissions-role.tooltip=Подробни разрешения за управление на роли. Например, можете да дефинирате различни правила за това на кого е разрешено да картографира (свързва) роля.
lookup=Търсене
manage-permissions-users.tooltip=Подробни разрешения за управление на всички потребители в сферата. Можете да дефинирате различни правила за това на кого е разрешено да управлява потребителите в сферата.
permissions-enabled-users=Разрешенията са разрешени
permissions-enabled-users.tooltip=Определя дали подробните разрешения са позволени за управление на потребителите. Деактивирането ще изтрие всички текущи разрешения, които са били настроени.
manage-permissions-client.tooltip=Подробни разрешения за администратори, които искат да управляват този клиент или да прилагат роли, дефинирани от този клиент.
manage-permissions-group.tooltip=Подробни разрешения за администратори, които искат да управляват тази група или членовете на тази група.
