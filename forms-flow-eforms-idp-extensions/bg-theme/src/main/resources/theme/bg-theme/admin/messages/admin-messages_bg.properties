client-scopes.evaluate.scopes.assigned.tooltip=Избрани опционални клиентски обхвати, които ще се използват при издаване на токен за достъп за този клиент. Можете да видите по-горе каква стойност на параметъра на OAuth Scope трябва да се използва, когато искате тези незадължителни клиентски обхвати да бъдат приложени, когато първоначалната заявка за удостоверяване на OpenID Connect ще бъде изпратена от вашия клиентски адаптер
client-scopes.evaluate.scopes.effective=Ефективни клиентски обхвати
client-scopes.evaluate.scopes.effective.tooltip=Съдържа всички клиентски обхвати по подразбиране и избрани опционални обхвати. Всички картографи на протоколи и съпоставяния на обхвата на ролите на всички тези клиентски обхвати ще бъдат използвани при генериране на токен за достъп, издаден за вашия клиент
client-scopes.evaluate.user.tooltip=По избор изберете потребител, за когото ще бъде генериран примерният маркер за достъп. Ако не изберете потребител, примерен токен за достъп няма да бъде генериран по време на оценката
send-evaluation-request=Оценете
send-evaluation-request.tooltip=Щракнете върху това, за да видите всички преобразувания на протоколи и съпоставяния на обхвата на ролите, които ще бъдат използвани при издаване на токен за достъп за този клиент. Освен това по избор ще генерира примерен токен за достъп, в случай че е избран някой потребител

evaluated-protocol-mappers=Ефективни картографи на протоколи
evaluated-protocol-mappers.tooltip=Показва всички ефективни картографи на протоколи, които ще бъдат използвани при издаване на токен за този клиент. Също така съдържа картографи на протоколи на избрани опционални клиентски обхвати. За всеки картограф на протоколи можете да видите от кой клиентски обхват е наследен
evaluated-roles=Ефективно съпоставяне на обхвата на ролите
evaluated-roles.tooltip=Показва всички ефективни съпоставяния на обхвата на ролите, които ще бъдат използвани при издаване на токен за този клиент. Също така съдържа съпоставяния на обхвата на ролите на избрани незадължителни клиентски обхвати
parent-client-scope=Обхват на родителски клиент
