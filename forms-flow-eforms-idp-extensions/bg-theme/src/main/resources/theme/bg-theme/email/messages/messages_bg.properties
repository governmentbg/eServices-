emailVerificationSubject=Потвърдете имейла
emailVerificationBody=Някой е създал акаунт в {2} с този имейл адрес. Ако това сте били вие, щракнете върху връзката по-долу, за да потвърдите имейл адреса си\n\n{0}\n\nТази връзка ще изтече в рамките на {3}.\n\nАко не сте създали този акаунт, просто игнорирайте това съобщение .
emailVerificationBodyHtml=<p>Някой е създал акаунт в {2} с този имейл адрес. Ако това сте били вие, щракнете върху връзката по-долу, за да потвърдите имейл адреса си</p><p><a href="{0}">Връзка към потвърждение на имейл адреса</a></p><p>Тази връзка ще изтече в рамките на {3}.</p><p>Ако не сте създали този акаунт, просто игнорирайте това съобщение.</p>
