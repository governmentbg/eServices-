identityProviderLinkSubject=Връзка {0}
identityProviderLinkBody=Някой иска да свърже вашия акаунт „{1}“ с акаунт „{0}“ на потребител {2} . Ако това сте били вие, щракнете върху връзката по-долу, за да свържете акаунти\n\n{3}\n\nТази връзка ще изтече в рамките на {5}.\n\nАко не искате да свързвате акаунт, просто игнорирайте това съобщение. Ако свържете акаунти, ще можете да влезете в {1} през {0}.
identityProviderLinkBodyHtml=<p>Някой иска да свърже вашия <b>{1}</b> акаунт с <b>{0}</b> акаунт на потребител {2} . Ако това сте били вие, щракнете върху връзката по-долу, за да свържете акаунти</p><p><a href="{3}">Връзка за потвърждение на свързването на акаунта</a></p><p>Тази връзка ще изтече в рамките на {5}.</p><p>Ако не искате да свързвате акаунта, просто игнорирайте това съобщение. Ако свържете акаунти, ще можете да влезете в {1} през {0}.</p>
passwordResetSubject=Нулиране на паролата
passwordResetBody=Някой току-що поиска да промени идентификационните данни на вашия {2} акаунт. Ако това сте били вие, щракнете върху връзката по-долу, за да ги нулирате.\n\n{0}\n\nТази връзка и код ще изтекат в рамките на {3}.\n\nАко не искате да нулирате вашите идентификационни данни, просто игнорирайте това съобщение и нищо няма да се промени.
passwordResetBodyHtml=<p>Някой току-що поиска да промени идентификационните данни на вашия {2} акаунт. Ако това сте били вие, кликнете върху връзката по-долу, за да ги нулирате.</p><p><a href="{0}">Връзка за нулиране на идентификационни данни</a></p><p>Тази връзка ще изтече в рамките на {3}.</p><p>Ако не искате да нулирате идентификационните си данни, просто игнорирайте това съобщение и нищо няма да се промени.</p>
executeActionsSubject=Актуализирайте акаунта си
executeActionsBody=Вашият администратор току-що поиска да актуализирате акаунта си в {2}, като извършите следните действия: {3}. Кликнете върху връзката по-долу, за да започнете този процес.\n\n{0}\n\nТази връзка ще изтече в рамките на {4}.\n\nАко не знаете, че вашият администратор е поискал това, просто игнорирайте това съобщение и нищо няма да бъде променено.
executeActionsBodyHtml=<p>Вашият администратор току-що поиска да актуализирате акаунта си в {2}, като извършите следните действия: {3}. Кликнете върху връзката по-долу, за да започнете този процес.</p><p><a href="{0}">Връзка към актуализация на акаунта</a></p><p>Тази връзка ще изтече в рамките на {4} .</p><p>Ако не знаете, че вашият администратор е поискал това, просто игнорирайте това съобщение и нищо няма да се промени.</p>
